<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canelloni</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header class="header-content">
        <h1>Canelloni</h1>
        <button class="hamburger" aria-label="Abrir menú">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navbar">
            <ul>
                <li class="tamaño-letra"><a href="index.html#inicio">Inicio</a></li>
                <li class="tamaño-letra"><a href="index.html#nosotros">Nosotros</a></li>
                <li class="tamaño-letra"><a href="carta.html">Carta</a></li>
            </ul>
        </nav>
    </header>

    <section id="reserva">
        <section class="reserva">
            <form action="#" method="POST">
                <div class="input-container">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-container">
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="input-container">
                    <input type="number" id="personas" name="personas" min="1" placeholder="Número de personas" required>
                </div>
                <div class="input-container">
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </section>
        
    </section>
    <footer>
        <h2>Contacto</h2>
        <p>Para realizar reservas o cualquier consulta, por favor contáctenos:</p>
        <ul>
            <li>Teléfono: 123-456-789</li>
            <li>Correo electrónico: info@restaurantecanelloni.com</li>
            <li>Dirección: Calle Principal, Ciudad, País</li>
        </ul>
        <p>&copy; Canelloni. Todos los derechos reservados.</p>
    </footer>
    <script src="reservar.js"></script>
</body>
</html>
